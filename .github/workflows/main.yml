name: MERN Test Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['frontend', 'backend', 'admin']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./${{ matrix.project }}/package-lock.json
    
    - name: Install dependencies
      working-directory: ./${{ matrix.project }}
      run: npm ci || npm install
    
    - name: Run tests
      working-directory: ./${{ matrix.project }}
      run: npm test
      env:
        # Only needed for backend tests
        MONGO_URI: ${{ matrix.project == 'backend' && 'mongodb://localhost:27017/testdb' || '' }}
        JWT_SECRET: ${{ matrix.project == 'backend' && 'test-secret' || '' }}
        NODE_ENV: test

    # Add MongoDB service for backend tests
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
